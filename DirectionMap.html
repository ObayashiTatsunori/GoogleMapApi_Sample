<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="direction.js"></script>
    <link rel="stylesheet" type="text/css" href="DirectionMap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>タクシー経路案内</title>
</head>
<body>
    <h1>タクシー経路案内</h1>
    <div id="departure">
            <p>出発場所：
            <input type="text" id="departure_lat" placeholder="緯度">
            <input type="text" id="departure_lon" placeholder="経度">
            </p>
    </div>
    <div id="arrival">
            <p>到着場所：
                    <input type="text" id="arrival_lat" placeholder="緯度">
                    <input type="text" id="arrival_lon" placeholder="経度">
            </p>
    </div>
    <div id="stopover1">
            <p>経由地１：
                    <input type="text" id="stopover1_lat" placeholder="緯度">
                    <input type="text" id="stopover1_lon" placeholder="経度">
            </p>
            <p>経由地２：
                    <input type="text" id="stopover2_lat" placeholder="緯度">
                    <input type="text" id="stopover2_lon" placeholder="経度">
            </p>            
    </div>
    <input type="submit" id="submit" class="btn btn-primary" value="検索する">
    <div id="map"></div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key={apikey}&callback=initMap" async defer></script>
</html>
